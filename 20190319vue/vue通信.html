<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="lib/vue.js"></script>
    </head>
<body>
    <div id="app">
        <com-a></com-a> 
        <comb></comb>  
        <comc></comc>
    </div>
    <template id="aaa">
        <div>
            hello {{name}}
            <input type="button" value="hello" @click="send()">
        </div>
    </template>
    <template id="bbb">
            <div>
                hello {{age}}
            </div>
    </template>

    <template id="ccc">
            <div>
                hello get from {{name}}
            </div>
        </template>
    <script>
        var Event=new Vue()
    var a={
      template:"#aaa",
      data:function(){
          return {
              name:"Aname"
            }
      },
      methods:{
          send(){
            Event.$emit('data-a',this.name)
          }
      }
    }
    var comb={
      template:"#bbb",
      data:function(){
          return {
              age:"Bage"
          }
      },
    }
    var comc={
      template:"#ccc",
      data:function(){
          return {
            name:''
          }
      },
      mounted() {
          Event.$on('data-a',name=>{
            this.name=name;
          })
      },
    }
    var vm=new Vue({
        el:"#app",
        data:{
           
        },
        methods: {
            
        },
        components:{
            "com-a":a,
            comb,comc
        }
    })
    
    </script>
</body>
</html>
