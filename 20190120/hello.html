<script>
    function SelectSortData(n, randomBound) {
        let nums = [];
        this.n = n;
        this.randomBound = randomBound;
    }

    SelectSortData.prototype.selectData = function () {
        let nums = new Array(this.n);
        for (let i = 0; i < this.n; i++) {
            nums[i] = parseInt(Math.random() * this.randomBound) + 1;
        }
        return nums;
    };
    SelectSortData.prototype.N = function () {
        return this.n;
    };
    SelectSortData.prototype.get = function (obj,index) {
        return obj[index];
    };
    SelectSortData.prototype.swap = function (obj,i,j) {
        let temp=obj[i];
        obj[i]=obj[j];
        obj[j]=temp;
        return obj;
    };
    let p = new SelectSortData(10, 10086);
    let ll=p.selectData();
    console.log(ll)
    console.log(p.get(ll,1))
    console.log(p.swap(ll,1,3))
</script>
